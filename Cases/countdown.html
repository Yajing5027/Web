<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2222年2月22日</p>
    <p class="title">下班倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">00</span>
      <i>:</i>
      <span id="second">00</span>
    </p>
    <p class="tips">18:30:00下课</p>
  </div>
  <script>
    const date = document.querySelector('.next')
    const h = document.querySelector('#hour')
    const m = document.querySelector('#minutes')
    const s = document.querySelector('#second')

    const now = new Date()
    date.innerHTML = `今天是${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日`

    let timer = setInterval(function(){
      const i = (+new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 30, 0) - +new Date()) / 1000
      h.innerHTML = parseInt(i / 60 / 60 % 24) < 10 ? '0' + parseInt(i / 60 / 60 % 24) : parseInt(i / 60 / 60 % 24)
      m.innerHTML = parseInt(i / 60 % 60) < 10 ? '0' + parseInt(i / 60 % 60) : parseInt(i / 60 % 60)
      s.innerHTML = parseInt(i % 60) < 10 ? '0' + parseInt(i % 60) : parseInt(i % 60)
    },1000)
  </script>
</body>

</html>
