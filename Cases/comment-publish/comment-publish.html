<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>评论回车发布</title>
  <style>
    .wrapper {
      min-width: 400px;
      max-width: 800px;
      display: flex;
      justify-content: flex-end;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      background: url(./avatar.jpg) no-repeat center / cover;
      margin-right: 20px;
    }

    .wrapper textarea {
      outline: none;
      border-color: transparent;
      resize: none;
      background: #f5f5f5;
      border-radius: 4px;
      flex: 1;
      padding: 10px;
      transition: all 0.5s;
      height: 30px;
    }

    .wrapper textarea:focus {
      border-color: #e4e4e4;
      background: #fff;
      height: 50px;
    }

    .wrapper button {
      background: #00aeec;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      width: 70px;
      cursor: pointer;
    }

    .wrapper .total {
      margin-right: 80px;
      color: #999;
      margin-top: 5px;
      opacity: 0;
      transition: all 0.5s;
    }

    .list {
      min-width: 400px;
      max-width: 800px;
      display: flex;
    }

    .list .item {
      width: 100%;
      display: flex;
    }

    .list .item .info {
      flex: 1;
      border-bottom: 1px dashed #e4e4e4;
      padding-bottom: 10px;
    }

    .list .item p {
      margin: 0;
    }

    .list .item .name {
      color: #FB7299;
      font-size: 14px;
      font-weight: bold;
    }

    .list .item .text {
      color: #333;
      padding: 10px 0;
      white-space: pre-wrap; /* 保留空格和换行，防止HTML压缩空白 */
    }

    .list .item .time {
      color: #999;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <i class="avatar"></i>
    <textarea id="tx" placeholder="发一条友善的评论" rows="2" maxlength="200"></textarea>
    <button>发布</button>
  </div>
  <div class="wrapper">
    <span class="total">0/200字</span>
  </div>
  <div class="list">
    <div class="item" style="display: none;">
      <i class="avatar"></i>
      <div class="info">
        <p class="name">清风徐来</p>
        <p class="text">发布的评论内容</p>
        <p class="time">2022-10-10 20:29:21</p>
      </div>
    </div>
  </div>

  <script>
    const tx = document.querySelector('#tx')
    const pub = document.querySelector('.wrapper button')
    const total = document.querySelector('.total')
    const comment = document.querySelector('.item')
    const content = document.querySelector('.text')

    // 聚焦触发文本域隐藏变换
    tx.addEventListener('focus',function(){
      total.style.opacity = 1
    })
    tx.addEventListener('blur',function(){
      total.style.opacity = 0
    })

    // 输入字符触发统计
    tx.addEventListener('input',function(){
      total.innerHTML = `${tx.value.trim().length}/200`  // trim()去除两端空白字符，相当于Python的 strip()
    })

    // 评论发布函数
    function pubComment(){
      if (tx.value.trim()){
        comment.style.display = 'flex'    // block会破坏容器内的子元素定位，导致头像无法显示，所以这里用flex
        content.innerHTML = tx.value.trim()   // 规范评论格式
      }
      tx.value = ''   // 重置文本域
      total.innerHTML = '0/200'   // 重置字符统计
    }
    // 点击按钮触发评论发布
    pub.addEventListener('click',pubComment)
    // 回车触发评论发布
    tx.addEventListener('keyup',function(e){
      if (e.key === 'Enter') {pubComment()}
    })
  </script>
</body>

</html>
