<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时分秒转换</title>
</head>

<body>
    <script>
        let second = +prompt('Enter the total second:');

        function getTime(s = 0) {
            // 计算
            let day = parseInt(s / 60 / 60 / 24);
            let hour = parseInt(s / 60 / 60 % 24);
            let min = parseInt(s / 60 % 60);
            let sec = parseInt(s % 60);

            // 补0
            day = day < 10 ? "0" + day : day;
            hour = hour < 10 ? "0" + hour : hour;
            min = min < 10 ? "0" + min : min;
            sec = sec < 10 ? "0" + sec : sec;

            return `${day}Day  ${hour} : ${min} : ${sec}`;
        }

        let result = getTime(second);
        document.write(result);
    </script>
</body>

</html>
